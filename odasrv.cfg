// Server title. It is recommended to change this.
set hostname "Untitled Odamex server"

// Master servers to advertise on. Disable usemasters
// to not appear on any server lists.
set usemasters 1
addmaster odamex.net
addmaster voxelsoft.com

// Message of the Day, WAD url, server admin email 
// etc. URLs must start with http:\\, otherwise it
// will cause problems which I am sure you don't want
// to experience.
// [is MOTD needed?]
set motd "Odamex v1.0 Server"
set website "http:\\odamex.net/"
set email "email@domain.com"

// Player limit. It is recommended to use a setting
// that is best suitable for your connection.
// [maxclients is reserved for specs, might change
// to different name]
set maxplayers 4
set maxclients 8 

// Password protection for private servers. Disabled
// by default.
set password ""

// NAT port for the master server to listen to.
// Useful for firewalls. Disabled by default.
set natport 0

// Deathmatch. Disabling deathmatch enables 
// co-operative mode.
set deathmatch 0

// Teamplay. Deathmatch must be enabled to use this
// gamemode. Team damage determines whether a player
// can hurt their own teammates. Decimals can be used
// to reduce damage to 50%, 25% etc. 
// friendlyfire must be enabled to use team damage.
set teamplay 0
set teamdamage 1

// Skill level. Default is Nightmare.
set skill 5

// Server variables. Default is set to doom2.exe
// standard deathmatch rules with no monsters.
set weaponstay 1
set itemsrespawn 0
set nomonsters 1
set monstersrespawn 0
set fastmonsters 0
set allowexit 0
set allowjump 0
set allowfreelook 0
set friendlyfire 1

// Fraglimit and timelimit. Self-explanatory.
set fraglimit 50
set timelimit 0

// Scorelimit. Basically the amount of CTF captures
// needed to win.
set scorelimit 10

// Map cycle. Disabled by default.
// addmap map02
// addmap map03
// addmap map04

// Remote console settings. Useful for remote
// server administration! The password must be at
// least five characters in order to be enabled.
// Disabled by default.
set rcon_password ""

// Allow or disallow cheats. In case you want to 
// have a fun session with friends.
set sv_cheats 0

// Developer stuff that probably won't be seen
// in stable releases or moved to different
// locations. For all your ground breaking 
// feature needs!
// Disabled by default. Use with caution.
// set sv_speedhackfix 0
// set cleanmaps 1
set infiniteheight 1
