// Server title. It is recommended to change this.
set hostname "Untitled Odamex server"

// Master server advertising, so this server will
// appear when brought up on a launcher list. Enabled
// by default.
set usemasters 1

// Optional master servers to advertise on. By 
// default the official Odamex master servers are 
// used. An optional port address can be specified.
// addmaster mymaster1.com
// addmaster backupmaster.net:12060

// Message of the Day, WAD url, server admin email
// etc. URLs must start with http:\\, otherwise it
// will cause problems which I am sure you don't want
// to experience.
set website "http:\\odamex.net/"
set email "email@domain.com"

// Client limit. Maximum number of connections
// allowed to this server.
set maxclients 4

// Player limit. Specifies the max number of clients
// allowed to join the game, the rest are spectators.
set maxplayers 4

// Password protection for private servers, currently
// unimplemented. Disabled by default.
set password ""

// NAT port for the master server to listen to.
// Useful for firewalls. Disabled by default.
set natport 0

// Deathmatch. Disabling deathmatch enables
// co-operative mode.
set deathmatch 1

// Teamplay. Deathmatch must be enabled to use this
// gamemode. Team damage determines whether a player
// can hurt their own teammates. Decimals can be used
// to reduce damage to 50%, 25% etc.
// friendlyfire must be enabled to use team damage.
set teamplay 0
set teamdamage 1

// Capture the Flag. Teamplay is not required.
// Enabling manual return makes flag timeout
// redundant. Flag timeout is set in gametics.
// 35 gametics is the same as 1 second.
// You can also set whether a flag must be at
// its base in order for a team to score.
set usectf 0
set ctf_manualreturn 0
set ctf_flagtimeout 700
set ctf_flagathometoscore 1

// Enable teams. You can select individual teams to
// be disabled. All are disabled by default.
set blueteam 0
set redteam 0
set goldteam 0

// Skill level. Default is Nightmare.
set skill 5

// Allow target names. This allows players to identify
// other players when they are aiming at them. Enabled
// by default.
set allowtargetnames 1

// Global spectator chat. If enabled, spectators are
// allowed to communicate with players. If disabled,
// spectators can only communicate with each other,
// but they can also read what players write. Enabled
// by default.
set globalspectatorchat 1

// Server variables. Default is set to doom2.exe
// standard deathmatch rules with no monsters.
set weaponstay 1
set itemsrespawn 0
set nomonsters 1
set monstersrespawn 0
set fastmonsters 0
set allowexit 0
set allowjump 0
set allowfreelook 0
set friendlyfire 1
set infiniteammo 0

// Enables the exit only when the fraglimit has been
// hit, must hit exit switch to end game.
set fragexitswitch 0

// This will reset the current map if everyone leaves,
// great for cleaning up after a scrapped match.
set emptyreset 0

// Fraglimit and timelimit. Self-explanatory.
set fraglimit 50
set timelimit 0

// Scorelimit. Basically the amount of CTF captures
// needed to win. It is not used in team deathmatch,
// use fraglimit instead.
set scorelimit 5

// Map cycle. Disabled by default. If left empty in
// co-operative mode, it will use the natural map
// progression order.
// addmap map02
// addmap map03
// addmap map04

// Loop an episode after completing it. Only useful in
// co-operative mode with Ultimate Doom.
set loopepisode 0

// Remote console settings. Useful for remote
// server administration! The password must be at
// least five characters in order to be enabled.
// Disabled by default.
set rcon_password ""

// Maximum amount of corpses visible. Default is set
// to 200. Set it to 0 for infinite corpses.
set maxcorpses 200

// Allow WAD file downloads, this will allow only 
// the PWAD (Patch WAD) type to be downloaded.
// Disabled by default.
set waddownload 0

// Flood protection for client messages in seconds
set flooddelay 1.5

// Developer stuff that probably won't be seen in
// stable releases or moved to different locations.
// For all your experimental feature needs!
// Disabled by default. Use with caution.
